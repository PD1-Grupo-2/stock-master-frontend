<mat-card>
    <h2>Adicionar Novo Produto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput type="text" id="name" required [(ngModel)]="product.name" name="name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <input matInput type="text" id="description" required [(ngModel)]="product.description" name="description">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Código de Barras</mat-label>
        <input matInput type="text" id="barcode" required [(ngModel)]="product.barcode" name="barcode">
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Adicionar Produto</button>
      </div>
    </form>
    <p *ngIf="message">{{ message }}</p>
  </mat-card>
