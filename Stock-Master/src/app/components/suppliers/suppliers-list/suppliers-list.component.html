<div class="container mt-4">
    <h2 class="text-center">Lista de Fornecedores</h2>
    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar fornecedores..." [(ngModel)]="searchTerm" (input)="filterSuppliers()">
      </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-3" *ngFor="let supplier of filteredSuppliers">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{supplier.name}}</h5>
              <p class="card-text">{{supplier.email}}</p>
              <p class="card-text"><strong>ID:</strong> {{supplier.id}}</p>
            </div>
          </div>
        </div>
      </div>
  </div>
