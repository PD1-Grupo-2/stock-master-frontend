<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="add-product.componetn.css">

<div class="add-product-container">
    <h2>Adicionar Produto</h2>
    
    <form (submit)="addProduct()">
      <div class="form-group">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" [(ngModel)]="productName" name="productName" required />
      </div>
      
      <div class="form-group">
        <label for="productQuantity">Quantidade:</label>
        <input type="number" id="productQuantity" [(ngModel)]="productQuantity" name="productQuantity" min="1" required />
      </div>
      
      <button class="update-button" (click)="updateStock()">ADICIONAR PRODUTO</button>
    </form>
  </div>
