<div class="container mt-5">
    <h2 class="text-center">Login</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          [(ngModel)]="email"
          name="email"
          required
        >
        <div *ngIf="loginForm.submitted && !email" class="text-danger">
          O email é obrigatório.
        </div>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha:</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]="password"
          name="password"
          required
        >
        <div *ngIf="loginForm.submitted && !password" class="text-danger">
          A senha é obrigatória.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Entrar</button>
      <div class="mt-3">
        <a (click)="onForgotPassword()" class="btn btn-link">Esqueci minha senha</a>
      </div>
    </form>
    <div *ngIf= "errorMessage" class="text-danger mt-3">
      {{errorMessage}}
  </div>
